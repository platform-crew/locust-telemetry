name: Run Tests on PR Open

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install ".[dev]"

      - name: Run tests
        run: pytest --cov=locust_telemetry --cov-report=term

      # Collect coverage only once (Python 3.12)
      - name: Run tests with coverage (XML report)
        if: matrix.python-version == '3.12'
        run: pytest --cov=locust_telemetry --cov-report=xml --cov-report=term

      - name: Upload coverage to GitHub
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml

      # Optional: Send coverage to Codecov (only once)
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v3
        with:
          file: coverage.xml
          flags: unittests
          name: codecov-coverage
