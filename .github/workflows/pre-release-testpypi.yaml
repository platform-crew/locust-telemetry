name: Test Pre-Release & Upload (OIDC)

on:
  release:
    types: [prereleased]  # Only triggers for pre-releases

jobs:
  pre-release-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read       # To fetch repository
      packages: write      # Required for publishing
      id-token: write      # Needed for OIDC authentication

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. Install build and dev dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          pip install ".[dev]"  # pytest, coverage, etc.

      # 4. Extract tag and update pyproject.toml version
      - name: Update pyproject.toml version
        run: |
          echo "Release tag: ${{ github.event.release.tag_name }}"
          TAG_VERSION=${{ github.event.release.tag_name }}
          # Remove leading 'v' if your tags are like 'v0.2.0'
          TAG_VERSION="${TAG_VERSION#v}"
          echo "Updating pyproject.toml to version $TAG_VERSION"
          sed -i "s/^version = \".*\"/version = \"$TAG_VERSION\"/" pyproject.toml

      # 5. Run tests with coverage
      - name: Run tests with coverage
        run: pytest tests --maxfail=1 --cov=locust_telemetry --cov-report=term

      # 6. Build source and wheel distributions
      - name: Build distributions
        run: python -m build

      # 6. Upload to TestPyPI via OIDC
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
